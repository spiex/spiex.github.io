<script>
   function makeApiCallRanking() {
     var params = {
       spreadsheetId: '1Pf956EVs8pH12kMT-n7_fGm5CqMU0Luagv_fICr9xso',
       range: "faza3",
     };

    // custom functions
    function print(message, location) {
      let div = document.querySelector(location);
      div.innerHTML = message;
    }

    function createWykres(array) {

      let grupaE = [];

      function sprawdzProgres() { // weryfikuje czy gracz spadł czy awansował i zaznacza, o ile pozycji
        if (array[i][15]-array[i][14] > 0) {
            return `<p>▲${array[i][15]-array[i][14]}</p>`;
          } else if (array[i][15]-array[i][14] < 0) {
            return `<p>▼${array[i][14]-array[i][15]}</p>`;
        } else {
          return `<p></p>`;
        };
      };

      grupaE += `
        <div class='tabela-grupowa'>
          <div class='tabela-row'>
            <p></p>
            <p>WIELKI FINAŁ</p>
            <p>PUNKTY</p>
            <p></p>
            <p class='tabela-divider'></p>
            <p>TIE<br>BREAKER</p>
            <p class='tabela-divider'></p>
            <p>(c)</p>
          </div>
      `;

      if (array[0][0] === "FALSE") { // jeśli grupa nie jest odpalona, zapełnij na pusto

        grupaE += `<div class='tabela-row'>
            <p></p>
            <p>zwycięzca tabelki</p>
            <p>0.0</p>
            <p></p>
            <p class='tabela-divider'>|</p>
            <p>0.0</p>
            <p class='tabela-divider'>|</p>
            <p>?</p>
          </div>`;
        grupaE += `<div class='tabela-row row-white'>
            <p></p>
            <p>smuteczek</p>
            <p>0.0</p>
            <p></p>
            <p class='tabela-divider'>|</p>
            <p>0.0</p>
            <p class='tabela-divider'>|</p>
            <p>?</p>
          </div>`;
      } else {

        for (i=1; i < array.length; i++) {
          if (array[i][5] === "E") { // sprawdź czy grupa E

            grupaE += `
              <div class='tabela-row row-white'>
                ${sprawdzProgres()}
                <p>${array[i][1]} ${array[i][2]}</p>
                <p>${array[i][6]}</p>
                <p>+${array[i][7]}</p>
                <p class='tabela-divider'>|</p>
                <p>${array[i][8]}</p>
                <p class='tabela-divider'>|</p>
                <p>${array[i][13]}</p>
              </div>
            `
          } else {
            // nie rób nic
          }
        }
      }

      grupaE += `</div>`; // zamknij div "tabela grupowa"

      print(grupaE,"#box-tabele");
    }

    var request = gapi.client.sheets.spreadsheets.values.get(params);
      request.then(function(response) {
        console.log(response.result);
        createWykres(response.result.values);
      }, function(reason) {
        console.error('error: ' + reason.result.error.message);
      });
   } // end of makeApiCallRanking



   function makeApiCallMecze() {
     var params = {
       spreadsheetId: '1Pf956EVs8pH12kMT-n7_fGm5CqMU0Luagv_fICr9xso',
       range: "schedule",
     };

    // custom functions
    function print(message, location) {
      let div = document.querySelector(location);
      div.innerHTML = message;
    }

    function createHarmonogram(array) {
      let harmonogram = [];
      let mecze = [];
      let poczatekKolejki = 49;

      for (i=1; i < array.length; i++) {
        // ====== CREATE MECZE

        if (array[i][1] === array[0][1] && array[i][0] >= poczatekKolejki) { // jeśli numer kolejki meczu = numer aktualnej kolejki
          mecze += `<div class='match-box'>
            <div class='result-wrapper'>
              <p class='time'>${array[i][3]}</p>
              <div class='teams'>
                <p class='team'>${array[i][4]}</p>
                <p class='divider'>-</p>
                <p class='team'>${array[i][5]}</p>
              </div>
              <div class='results'>
                <p class='result'>${array[i][6]}</p>
                <p class='result'>-</p>
                <p class='result'>${array[i][7]}</p>
              </div>
            </div>
            <div class='overlay hidden'></div>
          </div>`;
          mecze += `<div class='bets-box bets-box-final'>`;


          for (h=8; h < array[i].length; h+=6) {

            if (array[i][h+5] == null || array[i][h+5] === "") { // jeśli dany gracz nie ma wpisanego imienia, zakończ
              break;
            } else if (array[i][h] == null || array[i][h] === "") { // nie ma typu? pomiń

            } else {
              mecze += `<div class='bet'>
                  <p class='time'></p>
                  <div class='details'>
                    <p>${array[i][h+5]}</p>
                    <div class='player-results'>
                      <p class='bold'>+ ${array[i][h+3]}</p>
                      <p class='captain'>${array[i][h+4] === "TRUE" ? "x2" : ""}</p>
                    </div>
                  </div>
                  <div class='results'>
                    <p>${array[i][h]}</p>
                    <p>-</p>
                    <p>${array[i][h+1]}</p>
                  </div>
                </div>`;
            }
          }
          mecze += `</div>`; // end of bets-box


        } else {
          // do nothing
        }

        // ====== CREATE HARMONOGRAM
        if(array[i][0] >= poczatekKolejki) { // jeśli numer meczu jest mniejszy lub równy od ostatniego meczu pierwszej fazy, dodaj datę do harmonogramu array[0][12]
          if(array[i][6] === "" || array[i][6] === "?") { // jeśli mecz nie ma jeszcze wyniku albo ma "?", podaj jego datę
            harmonogram += `<div class="progress-block">${array[i][2]}</div>`;
          } else { // jeśli mecz już się odbył (ma wynik), pokaż ptaka
            harmonogram += `<div class="progress-block filled"><i class='bx bx-check' ></i></div>`;
          }
        } else {
          //break;
        }
      }

      print(harmonogram,'#progress-blocks-box');
      print(mecze,'#mecze');
    }

    var request = gapi.client.sheets.spreadsheets.values.get(params);
      request.then(function(response) {
        console.log(response.result);
        createHarmonogram(response.result.values);
      }, function(reason) {
        console.error('error: ' + reason.result.error.message);
      });

   } // end of makeApiCallMecze

   function initClient() {
     var API_KEY = 'AIzaSyDFTXEtRhcjBgugoU-aPzpdjo4d9Xdc6yU';
     var CLIENT_ID = '896208609852-0d4hqobmliea0uq34uoho0lekhs2tch4.apps.googleusercontent.com';
     var SCOPE = 'https://www.googleapis.com/auth/spreadsheets.readonly';

     gapi.client.init({
       'apiKey': API_KEY,
       'clientId': CLIENT_ID,
       'scope': SCOPE,
       'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
     }).then(function() {
       gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
       updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
     });
   }

   function handleClientLoad() {gapi.load('client:auth2', initClient);}

       makeApiCallMecze();
   }
 </script>
